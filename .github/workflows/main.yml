name: CI

on:
    push:
        branches: ["master", "testing"]
    pull_request:
        types: [opened, synchronize]

jobs:
    build:
        name: Build and Test
        timeout-minutes: 15
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest]

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v3

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm run build

            - name: Typecheck
              run: pnpm run typecheck

            - name: Lint
              run: pnpm run lint

            - name: Test
              run: pnpm run test
